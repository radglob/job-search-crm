{% extends "applications/base.html" %}
{% block body %}
<h1>Sign up</h1>
{% if messages %}
{% for messages in messages %}
{% if message.level == DEFAULT_MESSAGES_LEVEL.ERROR %}
<strong style="color:red">{{ message }}</strong>
{% endif %}
{% endfor %}
{% endif %}
<form action="{% url 'applications:create_account' %}", method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Create account" />
</form>
{% endblock %}
